<!doctype html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>
<style>
  .card-container {
      perspective: 1000px;
  }

  .flip-card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
  }

  .flipped {
      transform: rotateY(180deg);
  }

  .card-side {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
  }

  .card-back {
      transform: rotateY(180deg);
  }
</style>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
<div class="card-container w-96 h-56" onclick="flipCard()">
  <div class="flip-card relative">
      <!-- Front Side -->
      <div class="bg-gradient-to-r from-blue-500 to-indigo-500 rounded-xl p-5 shadow-lg text-white card-side">
          <div class="flex justify-between items-center">
              <div>
                  <h1 class="text-xl font-semibold">Credit Card</h1>
              </div>
              <div class="text-right">
                  <span class="block text-sm">VISA</span>
                  <span class="block text-xs">Debit</span>
              </div>
          </div>
          <div class="mt-8">
              <p class="text-lg font-mono tracking-wider">9871 1987 2223 1688</p>
          </div>
          <div class="mt-6 flex justify-between">
              <div>
                  <span class="block uppercase text-xs">Cardholder</span>
                  <p class="font-semibold">Robby Šaukštelis</p>
              </div>
              <div class="text-right">
                  <span class="block uppercase text-xs">Expiry</span>
                  <p class="font-semibold">12/24</p>
              </div>
          </div>
      </div>

      <!-- Back Side -->
      <div class="bg-gradient-to-r from-blue-500 to-indigo-500 rounded-xl p-5 shadow-lg text-white card-back card-side">
          <div class="w-full h-12 bg-black mb-4"></div>
          <div class="flex justify-between items-center mt-4">
              <div>
                  <span class="block uppercase text-xs">CVV</span>
                  <p class="font-semibold">971</p>
              </div>
              <div class="text-right">
                
              </div>
          </div>
          <div class="mt-6">
              <span class="block uppercase text-xs">Bank Name</span>
              <p class="font-semibold">Coop Pank</p>
          </div>
      </div>
  </div>
</div>

<script>
  function flipCard() {
      const card = document.querySelector('.flip-card');
      card.classList.toggle('flipped');
  }
</script>
</body>

</html>
